<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard - Formify</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      background: linear-gradient(135deg, #404050, #606070);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 2px solid #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    h1 {
      background: linear-gradient(45deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
    }
    
    .section {
      background: #2a2a3e;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #404050;
    }
    
    h2 {
      color: #00d4ff;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    
    input {
      width: 100%;
      padding: 12px;
      background: #3a3a4e;
      border: 2px solid #505060;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      margin-bottom: 15px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    
    button {
      background: linear-gradient(135deg, #404050, #606070);
      color: #fff;
      border: 2px solid #00d4ff;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }
    
    button:hover {
      background: linear-gradient(135deg, #505060, #707080);
      border-color: #7b2cbf;
      box-shadow: 0 0 20px rgba(123, 44, 191, 0.5);
      transform: translateY(-2px);
    }
    
    .admin-list {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }
    
    .admin-card {
      background: #3a3a4e;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #00d4ff;
    }
    
    .admin-email {
      font-size: 1.1em;
      color: #00d4ff;
      margin-bottom: 5px;
    }
    
    .admin-stats {
      color: #b0b0c0;
      font-size: 0.9em;
    }
    
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .success { background: #1a4d2e; color: #4ade80; }
    .error { background: #4d1a1a; color: #f87171; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Owner Dashboard</h1>
    <p>Welcome, <span id="ownerEmail"></span></p>
  </div>

  <div class="section">
    <h2>Add New Admin</h2>
    <input type="email" id="newAdminEmail" placeholder="Enter admin Gmail">
    <button onclick="addAdmin()">Add Admin</button>
    <div id="addMessage"></div>
  </div>

  <div class="section">
    <h2>All Admins</h2>
    <div class="admin-list" id="adminList">Loading...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ownerEmail = urlParams.get('email');
    document.getElementById('ownerEmail').textContent = ownerEmail;

    async function addAdmin() {
      const newAdminEmail = document.getElementById('newAdminEmail').value;
      if (!newAdminEmail) {
        showMessage('addMessage', 'Please enter an email', 'error');
        return;
      }

      const response = await fetch('/api/admin/add-admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ownerEmail, newAdminEmail })
      });

      const data = await response.json();
      if (data.error) {
        showMessage('addMessage', data.error, 'error');
      } else {
        showMessage('addMessage', 'Admin added successfully!', 'success');
        document.getElementById('newAdminEmail').value = '';
        loadAdmins();
      }
    }

    async function loadAdmins() {
      const response = await fetch('/api/admin/all-admins', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ownerEmail })
      });

      const data = await response.json();
      const adminList = document.getElementById('adminList');
      
      if (data.admins && data.admins.length > 0) {
        adminList.innerHTML = data.admins.map(admin => `
          <div class="admin-card">
            <div class="admin-email">${admin.Email}</div>
            <div class="admin-stats">Added: ${new Date(admin.CreatedAt).toLocaleDateString()}</div>
          </div>
        `).join('');
      } else {
        adminList.innerHTML = '<p style="color: #b0b0c0;">No admins added yet.</p>';
      }
    }

    function showMessage(elementId, message, type) {
      const msgEl = document.getElementById(elementId);
      msgEl.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => msgEl.innerHTML = '', 3000);
    }

    loadAdmins();
  </script>
</body>
</html>
