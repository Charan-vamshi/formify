<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Formify</title>
  <style>
    /* UI ENHANCEMENTS: 
       - Modern Typography
       - Enhanced Glassmorphism
       - Interactive 3D Canvas Layer
       - Improved Spacing & Alignment
    */
    :root {
      --primary: #00d4ff;
      --primary-dark: #0099cc;
      --bg-dark: #0a0e27;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #7b2cbf;
      --success: #10b981;
      --danger: #dc2626;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0a0e27;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* 3D Background Canvas */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #1a1d3a 0%, #0a0e27 100%);
    }

    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
    }

    /* Header Styling */
    .header {
      background: rgba(10, 14, 39, 0.7);
      padding: 40px;
      border-radius: 24px;
      margin-bottom: 40px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      background: linear-gradient(135deg, #00d4ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .user-badge {
      text-align: right;
    }

    /* Section & Cards */
    .section {
      background: rgba(255, 255, 255, 0.03);
      padding: 40px;
      border-radius: 24px;
      margin-bottom: 40px;
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .section:hover {
      border-color: rgba(0, 212, 255, 0.3);
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 1.8em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h2::before {
      content: '';
      width: 4px;
      height: 28px;
      background: var(--primary);
      border-radius: 4px;
      display: inline-block;
    }
    
    /* Inputs & Form Elements */
    input, textarea, select {
      width: 100%;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
    }

    /* Buttons */
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #0a0e27;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
      filter: brightness(1.1);
    }

    button:active { transform: translateY(0); }

    /* Question Cards */
    .question-card {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 18px;
      margin-bottom: 25px;
      border-left: 4px solid var(--primary);
      position: relative;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .question-number {
      background: rgba(0, 212, 255, 0.15);
      color: var(--primary);
      padding: 6px 16px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .delete-question {
      background: rgba(220, 38, 38, 0.1);
      color: #f87171;
      border: 1px solid rgba(220, 38, 38, 0.2);
    }
    
    .delete-question:hover {
      background: var(--danger);
      color: white;
      box-shadow: 0 8px 15px rgba(220, 38, 38, 0.3);
    }

    /* Option Groups */
    .option-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .option-group input { margin-bottom: 0; }
    
    .add-option-btn { background: var(--success); color: white; padding: 8px 16px; font-size: 0.9em; }

    /* Form List Styling */
    .form-card {
      background: rgba(255, 255, 255, 0.04);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-card:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: var(--primary);
    }
    
    .form-title {
      font-size: 1.25em;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .form-status {
      display: flex;
      gap: 15px;
      font-size: 0.85em;
      color: #b0b0c0;
    }

    .form-status strong { color: #fff; }

    .form-actions { display: flex; gap: 10px; }
    
    .form-actions button {
      padding: 8px 16px;
      font-size: 0.85em;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid var(--border);
    }

    .form-actions button:hover {
      background: var(--primary);
      color: #0a0e27;
    }

    /* Access Control UI */
    .whitelist-section {
      margin-top: 40px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 18px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      cursor: pointer;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }

    .success { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #34d399; }
    .error { background: rgba(220, 38, 38, 0.2); color: #f87171; border: 1px solid #f87171; }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 212, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 850px) {
      .header, .form-card { flex-direction: column; text-align: center; gap: 20px; }
      .user-badge { text-align: center; }
      .form-actions { flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div class="main-container">
    <div class="header">
      <div>
        <h1>Admin Dashboard</h1>
        <p style="color: #b0b0c0; margin-top: 5px;">Manage your digital forms and responses</p>
      </div>
      <div class="user-badge">
        <p style="font-size: 0.9em; color: #b0b0c0;">Authenticated as</p>
        <span id="adminEmail" style="color: var(--primary); font-weight: 700; font-size: 1.1em;"></span>
      </div>
    </div>

    <div class="section">
      <h2>Create New Form</h2>
      <label style="display: block; font-size: 0.9em; color: #b0b0c0; margin-bottom: 8px;">Form Title</label>
      <input type="text" id="formTitle" placeholder="e.g., Student Feedback Survey 2025">
      
      <div id="questionsContainer"></div>
      
      <button class="add-question-btn" onclick="addQuestion()" style="width: 100%; background: rgba(255,255,255,0.05); color: var(--primary); border: 1px dashed var(--primary); margin-top: 10px;">
        + Add Question Component
      </button>

      <div class="whitelist-section">
        <h3 style="margin-bottom: 20px; font-size: 1.2em; display: flex; align-items: center; gap: 10px;">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2V7a5 5 0 00-5-5zM7 7a3 3 0 116 0v2H7V7z"></path></svg>
          Access Control
        </h3>
        
        <label class="toggle-container">
          <input type="checkbox" id="requireWhitelist" checked onchange="toggleWhitelistUpload()" style="width: auto; margin-bottom: 0; transform: scale(1.2);">
          <span>Restrict access to specific email addresses</span>
        </label>

        <div id="whitelistUploadSection" style="margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div>
            <h4 style="color: var(--success); font-size: 0.9em; margin-bottom: 10px;">Whitelist (Allowed)</h4>
            <input type="file" id="whitelistFile" accept=".csv,.xlsx">
          </div>
          <div>
            <h4 style="color: var(--danger); font-size: 0.9em; margin-bottom: 10px;">Blacklist (Blocked)</h4>
            <input type="file" id="blacklistFile" accept=".csv,.xlsx">
          </div>
        </div>
        
        <p id="publicAccessNote" style="display: none; color: var(--success); background: rgba(16, 185, 129, 0.1); padding: 15px; border-radius: 12px; margin-top: 15px; font-size: 0.9em;">
          <strong>Public Mode:</strong> Anyone with the generated URL can submit responses.
        </p>
      </div>

      <div style="text-align: right; margin-top: 30px;">
        <button onclick="createForm()" style="padding: 16px 50px; font-size: 1.1em;">Deploy Form</button>
      </div>
      <div id="createMessage"></div>
    </div>

    <div class="section">
      <h2>My Active Forms</h2>
      <div class="form-list" id="formList">
        <div style="text-align: center; padding: 40px;">
          <div class="spinner" style="margin: 0 auto 15px;"></div>
          <p>Syncing your forms...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* --- 3D INTERACTIVE BACKGROUND LOGIC --- */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.z = Math.random() * canvas.width;
        this.pz = this.z;
        this.speed = 1.5;
      }
      update() {
        this.z -= this.speed;
        if (this.z < 1) {
          this.reset();
          this.pz = this.z;
        }
      }
      draw() {
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const x = (this.x - cx) * (canvas.width / this.z) + cx;
        const y = (this.y - cy) * (canvas.width / this.z) + cy;
        const r = (canvas.width / this.z) * 1.5;

        const px = (this.x - cx) * (canvas.width / this.pz) + cx;
        const py = (this.y - cy) * (canvas.width / this.pz) + cy;

        ctx.beginPath();
        ctx.strokeStyle = `rgba(0, 212, 255, ${1 - this.z/canvas.width})`;
        ctx.lineWidth = r/4;
        ctx.moveTo(px, py);
        ctx.lineTo(x, y);
        ctx.stroke();
        this.pz = this.z;
      }
    }

    for (let i = 0; i < 200; i++) particles.push(new Particle());

    function animate() {
      ctx.fillStyle = 'rgba(10, 14, 39, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    /* --- ORIGINAL LOGIC (UNTOUCHED) --- */
    const urlParams = new URLSearchParams(window.location.search);
    const adminEmail = urlParams.get('email');
    document.getElementById('adminEmail').textContent = adminEmail;

    let questionCounter = 0;
    let questions = [];

    function toggleWhitelistUpload() {
      const requireWhitelist = document.getElementById('requireWhitelist').checked;
      document.getElementById('whitelistUploadSection').style.display = requireWhitelist ? 'grid' : 'none';
      document.getElementById('publicAccessNote').style.display = requireWhitelist ? 'none' : 'block';
    }

    function addQuestion() {
      questionCounter++;
      const questionId = `q${questionCounter}`;
      
      const questionHTML = `
        <div class="question-card" id="${questionId}">
          <div class="question-header">
            <span class="question-number">Question ${questionCounter}</span>
            <button class="delete-question" onclick="removeQuestion('${questionId}')">Delete</button>
          </div>
          
          <input type="text" placeholder="Enter your question text" id="${questionId}-text">
          
          <select id="${questionId}-type" onchange="handleTypeChange('${questionId}')">
            <option value="text">Short Text</option>
            <option value="textarea">Long Text</option>
            <option value="email">Email Address</option>
            <option value="number">Numeric</option>
            <option value="date">Date Picker</option>
            <option value="multiple">Multiple Choice</option>
            <option value="checkbox">Checkboxes</option>
            <option value="dropdown">Dropdown Select</option>
          </select>
          
          <div id="${questionId}-options" style="display: none;"></div>
          
          <div class="toggle-container" style="margin-top: 15px; font-size: 0.9em; background: transparent; padding: 0;">
            <input type="checkbox" id="${questionId}-required" style="width: auto; margin-bottom: 0;">
            <label for="${questionId}-required">Required field</label>
          </div>
        </div>
      `;
      
      document.getElementById('questionsContainer').insertAdjacentHTML('beforeend', questionHTML);
      questions.push(questionId);
    }

    function removeQuestion(questionId) {
      if (!confirm('Remove this question?')) return;
      document.getElementById(questionId).remove();
      questions = questions.filter(q => q !== questionId);
      renumberQuestions();
    }

    function renumberQuestions() {
      questions.forEach((qId, index) => {
        const numberSpan = document.querySelector(`#${qId} .question-number`);
        if (numberSpan) {
          numberSpan.textContent = `Question ${index + 1}`;
        }
      });
    }

    function handleTypeChange(questionId) {
      const type = document.getElementById(`${questionId}-type`).value;
      const optionsDiv = document.getElementById(`${questionId}-options`);
      
      if (type === 'multiple' || type === 'checkbox' || type === 'dropdown') {
        optionsDiv.style.display = 'block';
        optionsDiv.innerHTML = `
          <h4 style="color: #00d4ff; margin: 18px 0 12px 0; font-size: 0.9em;">Define Options:</h4>
          <div id="${questionId}-options-list">
            <div class="option-group">
              <input type="text" placeholder="Option 1" class="option-input">
              <button class="remove-option-btn" onclick="removeOption(this)" style="display: none;">-</button>
            </div>
          </div>
          <button class="add-option-btn" onclick="addOption('${questionId}')" style="margin-top:10px;">+ Add Option</button>
        `;
      } else {
        optionsDiv.style.display = 'none';
        optionsDiv.innerHTML = '';
      }
    }

    function addOption(questionId) {
      const optionsList = document.getElementById(`${questionId}-options-list`);
      const optionCount = optionsList.querySelectorAll('.option-group').length + 1;
      
      const optionHTML = `
        <div class="option-group">
          <input type="text" placeholder="Option ${optionCount}" class="option-input">
          <button class="remove-option-btn" onclick="removeOption(this)">-</button>
        </div>
      `;
      
      optionsList.insertAdjacentHTML('beforeend', optionHTML);
      
      const removeButtons = optionsList.querySelectorAll('.remove-option-btn');
      if (removeButtons.length > 1) {
        removeButtons.forEach(btn => btn.style.display = 'inline-block');
      }
    }

    function removeOption(button) {
      const optionsList = button.closest('[id$="-options-list"]');
      button.closest('.option-group').remove();
      
      const remainingGroups = optionsList.querySelectorAll('.option-group');
      if (remainingGroups.length === 1) {
        remainingGroups[0].querySelector('.remove-option-btn').style.display = 'none';
      }
      
      remainingGroups.forEach((group, index) => {
        group.querySelector('input').placeholder = `Option ${index + 1}`;
      });
    }

    async function createForm() {
      const formTitle = document.getElementById('formTitle').value;
      const requireWhitelist = document.getElementById('requireWhitelist').checked;
      const whitelistFile = document.getElementById('whitelistFile').files[0];
      const blacklistFile = document.getElementById('blacklistFile').files[0];

      if (!formTitle) {
        showMessage('createMessage', 'Please enter a form title', 'error');
        return;
      }

      if (questions.length === 0) {
        showMessage('createMessage', 'Please add at least one question', 'error');
        return;
      }

      if (requireWhitelist && !whitelistFile) {
        showMessage('createMessage', 'Please upload a whitelist file or uncheck whitelist requirement', 'error');
        return;
      }

      const formStructure = questions.map((qId, index) => {
        const text = document.getElementById(`${qId}-text`).value;
        const type = document.getElementById(`${qId}-type`).value;
        const required = document.getElementById(`${qId}-required`).checked;

        if (!text) {
          throw new Error(`Question ${index + 1} is missing text`);
        }

        const question = {
          id: qId,
          label: text,
          type: type,
          required: required
        };

        if (type === 'multiple' || type === 'checkbox' || type === 'dropdown') {
          const optionInputs = document.querySelectorAll(`#${qId}-options-list .option-input`);
          const options = Array.from(optionInputs).map(input => input.value.trim()).filter(v => v);
          
          if (options.length === 0) {
            throw new Error(`Question ${index + 1} needs at least one option`);
          }
          
          question.options = options;
        }

        return question;
      });

      try {
        const formRes = await fetch('/api/forms/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ adminEmail, formTitle, formStructure, requireWhitelist })
        });

        const formData = await formRes.json();
        
        if (formData.error) {
          showMessage('createMessage', formData.error, 'error');
          return;
        }

        if (requireWhitelist && whitelistFile) {
          const reader = new FileReader();
          reader.onload = async (e) => {
            const text = e.target.result;
            const emails = text.split(/[\n,]/).map(e => e.trim()).filter(e => e);
            
            await fetch('/api/whitelist/upload', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ formId: formData.formId, emails })
            });
          };
          reader.readAsText(whitelistFile);
        }

        if (blacklistFile) {
          const blackReader = new FileReader();
          blackReader.onload = async (e) => {
            const text = e.target.result;
            const emails = text.split(/[\n,]/).map(e => e.trim()).filter(e => e);
            
            await fetch('/api/whitelist/upload-blacklist', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ formId: formData.formId, emails })
            });
          };
          blackReader.readAsText(blacklistFile);
        }

        showMessage('createMessage', '‚úÖ Form created successfully!', 'success');
        
        document.getElementById('formTitle').value = '';
        document.getElementById('whitelistFile').value = '';
        document.getElementById('blacklistFile').value = '';
        document.getElementById('requireWhitelist').checked = true;
        toggleWhitelistUpload();
        document.getElementById('questionsContainer').innerHTML = '';
        questions = [];
        questionCounter = 0;
        
        loadForms();
      } catch (error) {
        showMessage('createMessage', error.message, 'error');
      }
    }

    async function loadForms() {
      const response = await fetch('/api/forms/my-forms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ adminEmail })
      });

      const data = await response.json();
      const formList = document.getElementById('formList');
      
      if (data.forms && data.forms.length > 0) {
        const formsWithCounts = await Promise.all(data.forms.map(async (form) => {
          try {
            const countRes = await fetch('/api/submissions/get-count', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ formId: form.FormID, adminEmail })
            });
            const countData = await countRes.json();
            form.responseCount = countData.count || 0;
          } catch {
            form.responseCount = 0;
          }
          return form;
        }));

        formList.innerHTML = formsWithCounts.map(form => `
          <div class="form-card">
            <div>
              <div class="form-title">${form.FormTitle}</div>
              <div class="form-status">
                <span>Status: <strong>${form.IsLive ? 'üü¢ Live' : 'üü° Draft'}</strong></span>
                <span>Access: <strong>${form.RequireWhitelist ? 'üîí Whitelist' : 'üåê Public'}</strong></span>
                <span>Responses: <strong>${form.responseCount}</strong></span>
                <span>Created: <strong>${new Date(form.CreatedAt).toLocaleDateString()}</strong></span>
              </div>
            </div>
            <div class="form-actions">
              ${!form.IsLive ? `<button onclick="goLive(${form.FormID})">Go Live</button>` : ''}
              <button onclick="copyFormLink(${form.FormID})">Copy Link</button>
              <button onclick="viewSubmissions(${form.FormID})">View Submissions</button>
              <button onclick="deleteForm(${form.FormID})" class="delete-question">Delete</button>
            </div>
          </div>
        `).join('');
      } else {
        formList.innerHTML = '<p style="color: #b0b0c0; text-align: center; padding: 40px; font-size: 1.1em;">No forms created yet. Create your first form above!</p>';
      }
    }

    function copyFormLink(formId) {
      const link = `https://formify-production.up.railway.app/form.html?id=${formId}`;
      navigator.clipboard.writeText(link);
      alert('‚úÖ Form link copied to clipboard!');
    }

    async function goLive(formId) {
      const response = await fetch('/api/forms/go-live', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ formId, adminEmail })
      });

      const data = await response.json();
      alert(data.message || data.error);
      loadForms();
    }

    function viewSubmissions(formId) {
      window.location.href = `/responses.html?formId=${formId}&adminEmail=${adminEmail}`;
    }

    async function deleteForm(formId) {
      if (!confirm('‚ö†Ô∏è Are you sure? This will permanently delete the form and all submissions.')) return;
      
      const response = await fetch('/api/forms/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ formId, adminEmail })
      });

      const data = await response.json();
      alert(data.message || data.error);
      loadForms();
    }

    function showMessage(elementId, message, type) {
      const msgEl = document.getElementById(elementId);
      msgEl.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => msgEl.innerHTML = '', 5000);
    }

    loadForms();
  </script>
</body>
