<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Formify</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.03);
      padding: 45px;
      border-radius: 15px;
      max-width: 750px;
      width: 100%;
      border: 1px solid rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #00d4ff;
      font-size: 2.5em;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .form-description {
      color: #b0b0c0;
      margin-bottom: 35px;
      font-size: 1.1em;
      text-align: center;
    }
    
    .question-block {
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border-left: 4px solid #00d4ff;
      transition: all 0.3s;
    }

    .question-block:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(3px);
    }
    
    .question-label {
      font-size: 1.15em;
      margin-bottom: 15px;
      color: #fff;
      font-weight: 500;
    }
    
    .required {
      color: #f87171;
      margin-left: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .option-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .option-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(0, 212, 255, 0.3);
    }
    
    .option-item input[type="radio"],
    .option-item input[type="checkbox"] {
      width: auto;
      cursor: pointer;
      margin: 0;
    }
    
    .option-item label {
      cursor: pointer;
      flex: 1;
      font-size: 1em;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #0a0e27;
      border: none;
      padding: 16px 50px;
      font-size: 1.15em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
      width: 100%;
      margin-top: 25px;
      letter-spacing: 0.5px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6);
      background: linear-gradient(135deg, #00e5ff, #00b8e6);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      border: 2px solid #f87171;
    }
    
    .success-message {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      border: 2px solid #4ade80;
    }
    
    .loading {
      text-align: center;
      font-size: 1.4em;
      color: #00d4ff;
    }

    .login-prompt {
      text-align: center;
    }

    .login-btn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #0a0e27;
      border: none;
      padding: 16px 50px;
      font-size: 1.15em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6);
      background: linear-gradient(135deg, #00e5ff, #00b8e6);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00d4ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2em; }
      .question-label { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        Loading form...
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('id');
    const studentEmail = urlParams.get('email');
    let formData = null;

    async function loadForm() {
      if (!formId) {
        showError('Invalid form link');
        return;
      }

      if (!studentEmail) {
        showLoginPrompt();
        return;
      }

      try {
        const whitelistRes = await fetch('/api/whitelist/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId, studentEmail })
        });

        const whitelistData = await whitelistRes.json();
        
        if (whitelistData.error) {
          showError('You are not registered with this Gmail. Please contact the one who shared this form.');
          return;
        }

        const formRes = await fetch('/api/forms/get-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId })
        });

        const form = await formRes.json();
        
        if (form.error) {
          showError(form.error);
          return;
        }

        if (!form.IsLive) {
          showError('This form is not live yet.');
          return;
        }

        formData = form;
        renderForm();
      } catch (error) {
        showError('Failed to load form. Please try again.');
      }
    }

    function showLoginPrompt() {
      document.getElementById('content').innerHTML = `
        <div class="login-prompt">
          <h1>Authentication Required</h1>
          <p class="form-description">Please sign in with Google to access this form</p>
          <a href="/auth/google?formId=${formId}" class="login-btn">Sign in with Google</a>
        </div>
      `;
    }

    function renderForm() {
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      let formHTML = `
        <h1>${formData.FormTitle}</h1>
        <p class="form-description">Signed in as: <strong style="color: #00d4ff;">${studentEmail}</strong></p>
        <form id="responseForm" onsubmit="submitForm(event)">
      `;

      structure.forEach((question, index) => {
        formHTML += `<div class="question-block">`;
        formHTML += `<div class="question-label">${index + 1}. ${question.label}`;
        if (question.required) {
          formHTML += `<span class="required">*</span>`;
        }
        formHTML += `</div>`;

        switch (question.type) {
          case 'text':
            formHTML += `<input type="text" name="${question.id}" ${question.required ? 'required' : ''} placeholder="Your answer">`;
            break;
          case 'textarea':
            formHTML += `<textarea name="${question.id}" ${question.required ? 'required' : ''} placeholder="Your detailed answer"></textarea>`;
            break;
          case 'email':
            formHTML += `<input type="email" name="${question.id}" ${question.required ? 'required' : ''} placeholder="your.email@example.com">`;
            break;
          case 'number':
            formHTML += `<input type="number" name="${question.id}" ${question.required ? 'required' : ''} placeholder="Enter a number">`;
            break;
          case 'date':
            formHTML += `<input type="date" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'multiple':
            formHTML += `<div class="radio-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="radio" id="${question.id}-${optIndex}" name="${question.id}" value="${option}" ${question.required ? 'required' : ''}>
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'checkbox':
            formHTML += `<div class="checkbox-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="checkbox" id="${question.id}-${optIndex}" name="${question.id}" value="${option}">
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'dropdown':
            formHTML += `<select name="${question.id}" ${question.required ? 'required' : ''}>`;
            formHTML += `<option value="">Select an option</option>`;
            question.options.forEach(option => {
              formHTML += `<option value="${option}">${option}</option>`;
            });
            formHTML += `</select>`;
            break;
        }

        formHTML += `</div>`;
      });

      formHTML += `<button type="submit" class="submit-btn" id="submitBtn">Submit Response</button>`;
      formHTML += `</form>`;

      document.getElementById('content').innerHTML = formHTML;
    }

    async function submitForm(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      const formElement = document.getElementById('responseForm');
      const formDataObj = new FormData(formElement);
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      const responseData = {};
      
      structure.forEach(question => {
        if (question.type === 'checkbox') {
          const values = formDataObj.getAll(question.id);
          responseData[question.id] = values;
        } else {
          responseData[question.id] = formDataObj.get(question.id);
        }
      });

      try {
        const response = await fetch('/api/submissions/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            formId: formId,
            studentEmail: studentEmail,
            responseData: responseData
          })
        });

        const result = await response.json();
        
        if (result.error) {
          showError(result.error);
        } else {
          showSuccess('✅ Thank you! Your response has been submitted successfully.');
        }
      } catch (error) {
        showError('Failed to submit form. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Response';
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error-message">⚠️ ${message}</div>
      `;
    }

    function showSuccess(message) {
      document.getElementById('content').innerHTML = `
        <div class="success-message">${message}</div>
      `;
    }

    loadForm();
  </script>
</body>
</html>
