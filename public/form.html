<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Formify</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @keyframes float3d {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-30px) rotateX(10deg) rotateY(10deg); }
    }

    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 50%, #0f1729 100%);
      color: #fff;
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
    }

    .bg-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .cube {
      position: absolute;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotate3d 20s linear infinite;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(0, 212, 255, 0.05);
      border: 2px solid rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
    .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

    #cube1 { top: 10%; left: 10%; animation-duration: 25s; }
    #cube2 { top: 60%; right: 15%; animation-duration: 30s; animation-direction: reverse; }
    #cube3 { bottom: 15%; left: 20%; animation-duration: 20s; }
    
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 25px;
      max-width: 800px;
      width: 100%;
      border: 1px solid rgba(0, 212, 255, 0.3);
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s ease;
    }
    
    h1 {
      background: linear-gradient(135deg, #00d4ff, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.8em;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 800;
      animation: slideUp 1s ease;
    }
    
    .form-description {
      color: #b0b0c0;
      margin-bottom: 40px;
      font-size: 1.15em;
      text-align: center;
      animation: slideUp 1.2s ease;
    }
    
    .question-block {
      margin-bottom: 35px;
      padding: 28px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      border-left: 5px solid #00d4ff;
      transition: all 0.4s ease;
      animation: slideUp 0.6s ease;
      animation-fill-mode: both;
    }

    .question-block:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateX(8px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
      border-left-width: 8px;
    }
    
    .question-label {
      font-size: 1.2em;
      margin-bottom: 18px;
      color: #fff;
      font-weight: 600;
    }
    
    .required {
      color: #f87171;
      margin-left: 5px;
      font-weight: bold;
      font-size: 1.1em;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #fff;
      font-size: 1.05em;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    select {
      color-scheme: dark;
    }

    select option {
      background: #0a0e27 !important;
      color: #ffffff !important;
      padding: 10px !important;
    }
    
    textarea {
      min-height: 130px;
      resize: vertical;
    }
    
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    
    .option-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .option-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.4);
      transform: translateX(5px);
    }
    
    .option-item input[type="radio"],
    .option-item input[type="checkbox"] {
      width: auto;
      cursor: pointer;
      margin: 0;
      transform: scale(1.3);
    }
    
    .option-item label {
      cursor: pointer;
      flex: 1;
      font-size: 1.05em;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #0a0e27;
      border: none;
      padding: 20px 60px;
      font-size: 1.25em;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
      width: 100%;
      margin-top: 30px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .submit-btn:hover::before {
      width: 500px;
      height: 500px;
    }
    
    .submit-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 212, 255, 0.7);
      background: linear-gradient(135deg, #00e5ff, #00b8e6);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      font-size: 1.25em;
      border: 2px solid #f87171;
      animation: slideUp 0.5s ease;
    }
    
    .success-message {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      font-size: 1.25em;
      border: 2px solid #4ade80;
      animation: slideUp 0.5s ease;
    }
    
    .loading {
      text-align: center;
      font-size: 1.5em;
      color: #00d4ff;
    }

    .login-prompt {
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    .login-btn {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #0a0e27;
      border: none;
      padding: 18px 55px;
      font-size: 1.2em;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
    }

    .login-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 45px rgba(0, 212, 255, 0.7);
      background: linear-gradient(135deg, #00e5ff, #00b8e6);
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container { padding: 30px 25px; }
      h1 { font-size: 2.2em; }
      .question-label { font-size: 1.05em; }
      .cube { display: none; }
    }
  </style>
</head>
<body>
  <div class="bg-3d">
    <div class="cube" id="cube1">
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
    </div>
    <div class="cube" id="cube2">
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
    </div>
    <div class="cube" id="cube3">
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
      <div class="cube-face"></div>
    </div>
  </div>

  <div class="container">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        Loading form...
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('id');
    const studentEmail = urlParams.get('email');
    let formData = null;

    async function loadForm() {
      if (!formId) {
        showError('Invalid form link');
        return;
      }

      if (!studentEmail) {
        showLoginPrompt();
        return;
      }

      try {
        const whitelistRes = await fetch('/api/whitelist/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId, studentEmail })
        });

        const whitelistData = await whitelistRes.json();
        
        if (whitelistData.error) {
          showError(whitelistData.error);
          return;
        }

        const formRes = await fetch('/api/forms/get-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId })
        });

        const form = await formRes.json();
        
        if (form.error) {
          showError(form.error);
          return;
        }

        if (!form.IsLive) {
          showError('This form is not live yet.');
          return;
        }

        formData = form;
        renderForm();
      } catch (error) {
        showError('Failed to load form. Please try again.');
      }
    }

    function showLoginPrompt() {
      document.getElementById('content').innerHTML = `
        <div class="login-prompt">
          <h1>Authentication Required</h1>
          <p class="form-description">Please sign in with Google to access this form</p>
          <a href="/auth/google?formId=${formId}" class="login-btn">Sign in with Google</a>
        </div>
      `;
    }

    function renderForm() {
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      let formHTML = `
        <h1>${formData.FormTitle}</h1>
        <p class="form-description">Signed in as: <strong style="color: #00d4ff;">${studentEmail}</strong></p>
        <form id="responseForm" onsubmit="submitForm(event)">
      `;

      structure.forEach((question, index) => {
        formHTML += `<div class="question-block" style="animation-delay: ${index * 0.1}s">`;
        formHTML += `<div class="question-label">${index + 1}. ${question.label}`;
        if (question.required) {
          formHTML += `<span class="required">*</span>`;
        }
        formHTML += `</div>`;

        switch (question.type) {
          case 'text':
            formHTML += `<input type="text" name="${question.id}" ${question.required ? 'required' : ''} placeholder="Your answer">`;
            break;
          case 'textarea':
            formHTML += `<textarea name="${question.id}" ${question.required ? 'required' : ''} placeholder="Your detailed answer"></textarea>`;
            break;
          case 'email':
            formHTML += `<input type="email" name="${question.id}" ${question.required ? 'required' : ''} placeholder="your.email@example.com">`;
            break;
          case 'number':
            formHTML += `<input type="number" name="${question.id}" ${question.required ? 'required' : ''} placeholder="Enter a number">`;
            break;
          case 'date':
            formHTML += `<input type="date" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'multiple':
            formHTML += `<div class="radio-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="radio" id="${question.id}-${optIndex}" name="${question.id}" value="${option}" ${question.required ? 'required' : ''}>
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'checkbox':
            formHTML += `<div class="checkbox-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="checkbox" id="${question.id}-${optIndex}" name="${question.id}" value="${option}">
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'dropdown':
            formHTML += `<select name="${question.id}" ${question.required ? 'required' : ''}>`;
            formHTML += `<option value="">Select an option</option>`;
            question.options.forEach(option => {
              formHTML += `<option value="${option}">${option}</option>`;
            });
            formHTML += `</select>`;
            break;
        }

        formHTML += `</div>`;
      });

      formHTML += `<button type="submit" class="submit-btn" id="submitBtn">Submit Response</button>`;
      formHTML += `</form>`;

      document.getElementById('content').innerHTML = formHTML;
    }

    async function submitForm(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      const formElement = document.getElementById('responseForm');
      const formDataObj = new FormData(formElement);
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      const responseData = {};
      
      structure.forEach(question => {
        if (question.type === 'checkbox') {
          const values = formDataObj.getAll(question.id);
          responseData[question.id] = values;
        } else {
          responseData[question.id] = formDataObj.get(question.id);
        }
      });

      try {
        const response = await fetch('/api/submissions/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            formId: formId,
            studentEmail: studentEmail,
            responseData: responseData
          })
        });

        const result = await response.json();
        
        if (result.error) {
          showError(result.error);
        } else {
          showSuccess('✅ Thank you! Your response has been submitted successfully.');
        }
      } catch (error) {
        showError('Failed to submit form. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Response';
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error-message">⚠️ ${message}</div>
      `;
    }

    function showSuccess(message) {
      document.getElementById('content').innerHTML = `
        <div class="success-message">${message}</div>
      `;
    }

    loadForm();
  </script>
</body>
</html>
