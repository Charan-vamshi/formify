<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Formify</title>
  <style>
    /* UI FIXES: 
       - Enabled vertical scrolling by removing overflow:hidden
       - Changed body centering logic to allow long forms
       - Set z-index and pointer-events on 3D bg to prevent interaction blocking
    */
    :root {
      --primary: #00d4ff;
      --primary-dark: #0099cc;
      --bg-dark: #0a0e27;
      --border: rgba(0, 212, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #0a0e27;
      color: #fff;
      min-height: 100vh;
      /* FIX: Allow scrolling */
      overflow-y: auto; 
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    /* 3D Background - FIXED LAYER */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none; /* FIX: Allows clicking through to form */
      background: radial-gradient(circle at center, #1a1d3a 0%, #0a0e27 100%);
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 50px;
      border-radius: 28px;
      max-width: 800px;
      width: 100%;
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2; /* Ensure form is above background */
      animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      background: linear-gradient(135deg, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 800;
    }
    
    .form-description {
      color: #b0b0c0;
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.1em;
    }
    
    .question-block {
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 18px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s ease;
    }

    .question-block:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateX(5px);
    }
    
    .question-label {
      font-size: 1.15em;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .required { color: #f87171; margin-left: 4px; }
    
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea, select {
      width: 100%;
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      transition: all 0.2s ease;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
    }
    
    .option-item:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: rgba(0, 212, 255, 0.2);
    }
    
    .submit-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #0a0e27;
      border: none;
      padding: 18px;
      font-size: 1.2em;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <div class="container">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p style="text-align: center; color: #b0b0c0;">Initialising form securely...</p>
      </div>
    </div>
  </div>

  <script>
    /* --- 3D AMBIENT BACKGROUND --- */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for(let i=0; i<150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.fillStyle = '#0a0e27';
      ctx.fillRect(0,0, canvas.width, canvas.height);
      ctx.fillStyle = '#00d4ff';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
        s.y -= s.speed;
        if(s.y < 0) s.y = canvas.height;
      });
      requestAnimationFrame(animate);
    }
    animate();

    /* --- ORIGINAL LOGIC (UNTOUCHED) --- */
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('id');
    const studentEmail = urlParams.get('email');
    let formData = null;

    async function loadForm() {
      if (!formId) {
        showError('Invalid form link');
        return;
      }

      if (!studentEmail) {
        showLoginPrompt();
        return;
      }

      try {
        const whitelistRes = await fetch('/api/whitelist/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId, studentEmail })
        });

        const whitelistData = await whitelistRes.json();
        
        if (whitelistData.error) {
          showError(whitelistData.error);
          return;
        }

        const formRes = await fetch('/api/forms/get-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId })
        });

        const form = await formRes.json();
        
        if (form.error) {
          showError(form.error);
          return;
        }

        if (!form.IsLive) {
          showError('This form is not live yet.');
          return;
        }

        formData = form;
        renderForm();
      } catch (error) {
        showError('Failed to load form. Please try again.');
      }
    }

    function showLoginPrompt() {
      document.getElementById('content').innerHTML = `
        <div class="login-prompt">
          <h1>Authentication Required</h1>
          <p class="form-description">Please sign in with Google to access this form</p>
          <div style="text-align: center;">
            <a href="/auth/google?formId=${formId}" class="submit-btn" style="text-decoration: none; display: inline-block;">Sign in with Google</a>
          </div>
        </div>
      `;
    }

    function renderForm() {
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      let formHTML = `
        <h1>${formData.FormTitle}</h1>
        <p class="form-description">Submitting as: <strong style="color: var(--primary);">${studentEmail}</strong></p>
        <form id="responseForm" onsubmit="submitForm(event)">
      `;

      structure.forEach((question, index) => {
        formHTML += `<div class="question-block" style="animation: slideUp 0.5s ease forwards ${index * 0.1}s; opacity: 0;">`;
        formHTML += `<div class="question-label">${index + 1}. ${question.label}`;
        if (question.required) {
          formHTML += `<span class="required">*</span>`;
        }
        formHTML += `</div>`;

        switch (question.type) {
          case 'text':
            formHTML += `<input type="text" name="${question.id}" ${question.required ? 'required' : ''} placeholder="Your answer">`;
            break;
          case 'textarea':
            formHTML += `<textarea name="${question.id}" ${question.required ? 'required' : ''} placeholder="Your detailed answer"></textarea>`;
            break;
          case 'email':
            formHTML += `<input type="email" name="${question.id}" ${question.required ? 'required' : ''} placeholder="your.email@example.com">`;
            break;
          case 'number':
            formHTML += `<input type="number" name="${question.id}" ${question.required ? 'required' : ''} placeholder="Enter a number">`;
            break;
          case 'date':
            formHTML += `<input type="date" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'multiple':
            formHTML += `<div class="radio-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="radio" id="${question.id}-${optIndex}" name="${question.id}" value="${option}" ${question.required ? 'required' : ''}>
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'checkbox':
            formHTML += `<div class="checkbox-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="checkbox" id="${question.id}-${optIndex}" name="${question.id}" value="${option}">
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'dropdown':
            formHTML += `<select name="${question.id}" ${question.required ? 'required' : ''}>`;
            formHTML += `<option value="">Select an option</option>`;
            question.options.forEach(option => {
              formHTML += `<option value="${option}">${option}</option>`;
            });
            formHTML += `</select>`;
            break;
        }

        formHTML += `</div>`;
      });

      formHTML += `<button type="submit" class="submit-btn" id="submitBtn">Submit Response</button>`;
      formHTML += `</form>`;

      document.getElementById('content').innerHTML = formHTML;
    }

    async function submitForm(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      const formElement = document.getElementById('responseForm');
      const formDataObj = new FormData(formElement);
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      const responseData = {};
      
      structure.forEach(question => {
        if (question.type === 'checkbox') {
          const values = formDataObj.getAll(question.id);
          responseData[question.id] = values;
        } else {
          responseData[question.id] = formDataObj.get(question.id);
        }
      });

      try {
        const response = await fetch('/api/submissions/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            formId: formId,
            studentEmail: studentEmail,
            responseData: responseData
          })
        });

        const result = await response.json();
        
        if (result.error) {
          showError(result.error);
        } else {
          showSuccess('✅ Thank you! Your response has been submitted successfully.');
        }
      } catch (error) {
        showError('Failed to submit form. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Response';
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div style="background: rgba(239, 68, 68, 0.2); color: #f87171; padding: 30px; border-radius: 16px; text-align: center; border: 2px solid #f87171;">
          ⚠️ ${message}
        </div>
      `;
    }

    function showSuccess(message) {
      document.getElementById('content').innerHTML = `
        <div style="background: rgba(34, 197, 94, 0.2); color: #4ade80; padding: 30px; border-radius: 16px; text-align: center; border: 2px solid #4ade80;">
          ${message}
        </div>
      `;
    }

    loadForm();
  </script>
</body>
</html>
