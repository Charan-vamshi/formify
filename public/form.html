<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Formify</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: #2a2a3e;
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      border: 2px solid #00d4ff;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }
    
    h1 {
      background: linear-gradient(45deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .form-description {
      color: #b0b0c0;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    
    .question-block {
      margin-bottom: 25px;
      padding: 20px;
      background: #3a3a4e;
      border-radius: 8px;
      border-left: 4px solid #00d4ff;
    }
    
    .question-label {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #fff;
    }
    
    .required {
      color: #f87171;
      margin-left: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      background: #2a2a3e;
      border: 2px solid #505060;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s;
      font-family: inherit;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .option-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #2a2a3e;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .option-item:hover {
      background: #404050;
    }
    
    .option-item input[type="radio"],
    .option-item input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }
    
    .option-item label {
      cursor: pointer;
      flex: 1;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #404050, #606070);
      color: #fff;
      border: 2px solid #00d4ff;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      width: 100%;
      margin-top: 20px;
    }
    
    .submit-btn:hover {
      background: linear-gradient(135deg, #505060, #707080);
      border-color: #7b2cbf;
      box-shadow: 0 0 30px rgba(123, 44, 191, 0.5);
      transform: translateY(-2px);
    }
    
    .error-message {
      background: #4d1a1a;
      color: #f87171;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
    }
    
    .success-message {
      background: #1a4d2e;
      color: #4ade80;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
    }
    
    .loading {
      text-align: center;
      font-size: 1.3em;
      color: #00d4ff;
    }

    .login-prompt {
      text-align: center;
    }

    .login-btn {
      background: linear-gradient(135deg, #404050, #606070);
      color: #fff;
      border: 2px solid #00d4ff;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      text-decoration: none;
      display: inline-block;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #505060, #707080);
      border-color: #7b2cbf;
      box-shadow: 0 0 30px rgba(123, 44, 191, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="loading">Loading form...</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('id');
    const studentEmail = urlParams.get('email');
    let formData = null;

    async function loadForm() {
      if (!formId) {
        showError('Invalid form link');
        return;
      }

      // If no email in URL, redirect to Google auth
      if (!studentEmail) {
        showLoginPrompt();
        return;
      }

      // Check whitelist
      const whitelistRes = await fetch('/api/whitelist/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ formId, studentEmail })
      });

      const whitelistData = await whitelistRes.json();
      
      if (whitelistData.error) {
        showError('You are not registered with this Gmail. Please contact the one who shared this form.');
        return;
      }

      // Get form structure
      const formRes = await fetch('/api/forms/get-form', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ formId })
      });

      const form = await formRes.json();
      
      if (form.error) {
        showError(form.error);
        return;
      }

      if (!form.IsLive) {
        showError('This form is not live yet.');
        return;
      }

      formData = form;
      renderForm();
    }

    function showLoginPrompt() {
      document.getElementById('content').innerHTML = `
        <div class="login-prompt">
          <h1>Authentication Required</h1>
          <p class="form-description">Please sign in with Google to access this form</p>
          <a href="/auth/google?formId=${formId}" class="login-btn">Sign in with Google</a>
        </div>
      `;
    }

    function renderForm() {
      const structure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;
      
      let formHTML = `
        <h1>${formData.FormTitle}</h1>
        <p class="form-description">Signed in as: ${studentEmail}</p>
        <form id="responseForm" onsubmit="submitForm(event)">
      `;

      structure.forEach((question, index) => {
        formHTML += `<div class="question-block">`;
        formHTML += `<div class="question-label">${index + 1}. ${question.label}`;
        if (question.required) {
          formHTML += `<span class="required">*</span>`;
        }
        formHTML += `</div>`;

        switch (question.type) {
          case 'text':
            formHTML += `<input type="text" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'textarea':
            formHTML += `<textarea name="${question.id}" ${question.required ? 'required' : ''}></textarea>`;
            break;
          case 'email':
            formHTML += `<input type="email" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'number':
            formHTML += `<input type="number" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'date':
            formHTML += `<input type="date" name="${question.id}" ${question.required ? 'required' : ''}>`;
            break;
          case 'multiple':
            formHTML += `<div class="radio-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="radio" id="${question.id}-${optIndex}" name="${question.id}" value="${option}" ${question.required ? 'required' : ''}>
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'checkbox':
            formHTML += `<div class="checkbox-group">`;
            question.options.forEach((option, optIndex) => {
              formHTML += `
                <div class="option-item">
                  <input type="checkbox" id="${question.id}-${optIndex}" name="${question.id}" value="${option}">
                  <label for="${question.id}-${optIndex}">${option}</label>
                </div>
              `;
            });
            formHTML += `</div>`;
            break;
          case 'dropdown':
            formHTML += `<select name="${question.id}" ${question.required ? 'required' : ''}>`;
            formHTML += `<option value="">Select an option</option>`;
            question.options.forEach(option => {
              formHTML += `<option value="${option}">${option}</option>`;
            });
            formHTML += `</select>`;
            break;
        }

        formHTML += `</div>`;
      });

      formHTML += `<button type="submit" class="submit-btn">Submit Response</button>`;
      formHTML += `</form>`;

      document.getElementById('content').innerHTML = formHTML;
    }

    async function submitForm(event) {
      event.preventDefault();
      
      const formElement = document.getElementById('responseForm');
      const formDataObj = new FormData(formElement);
      const structure = JSON.parse(formData.FormStructure);
      
      const responseData = {};
      
      structure.forEach(question => {
        if (question.type === 'checkbox') {
          const values = formDataObj.getAll(question.id);
          responseData[question.id] = values;
        } else {
          responseData[question.id] = formDataObj.get(question.id);
        }
      });

      const response = await fetch('/api/submissions/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          formId: formId,
          studentEmail: studentEmail,
          responseData: responseData
        })
      });

      const result = await response.json();
      
      if (result.error) {
        showError(result.error);
      } else {
        showSuccess('Thank you! Your response has been submitted successfully.');
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error-message">${message}</div>
      `;
    }

    function showSuccess(message) {
      document.getElementById('content').innerHTML = `
        <div class="success-message">${message}</div>
      `;
    }

    loadForm();
  </script>
</body>
</html>
