<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Responses - Formify</title>
  <style>
    /* UI/UX ENHANCEMENTS: 
       - Interactive 3D Canvas Background
       - Precision Data Grid Styling
       - Enhanced Glassmorphism & Scannability
       - Senior Logic Integrity (Untouched)
    */
    :root {
      --primary: #00d4ff;
      --primary-glow: rgba(0, 212, 255, 0.4);
      --bg-dark: #0a0e27;
      --card-bg: rgba(0, 0, 0, 0.4);
      --border: rgba(255, 255, 255, 0.1);
      --text-muted: #b0b0c0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-dark);
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    /* 3D Interactive Background */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #1a1d3a 0%, #0a0e27 100%);
    }

    .main-wrapper {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Header Section */
    .header {
      background: var(--card-bg);
      padding: 30px 40px;
      border-radius: 24px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }
    
    h1 { 
      background: linear-gradient(135deg, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.4em;
      font-weight: 800;
      letter-spacing: -1px;
    }

    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 20px;
      border: 1px solid var(--border);
      border-left: 4px solid var(--primary);
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px var(--primary-glow);
    }
    
    .stat-value {
      font-size: 2.5em;
      color: #fff;
      font-weight: 800;
      line-height: 1;
    }
    
    .stat-label {
      color: var(--text-muted);
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    /* Filters Section */
    .filters {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 24px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
      backdrop-filter: blur(15px);
    }

    .filters h3 {
      color: var(--primary);
      font-size: 1.1em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    input, select {
      padding: 14px 18px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: #fff;
      font-size: 0.95em;
      transition: all 0.2s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary-glow);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    
    button {
      background: linear-gradient(135deg, var(--primary), #0099cc);
      color: #0a0e27;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px var(--primary-glow);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid var(--border);
    }

    /* Table Design */
    .table-container {
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      backdrop-filter: blur(15px);
      overflow: hidden;
    }

    .table-responsive {
      overflow-x: auto;
      max-height: 700px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background: rgba(0, 212, 255, 0.08);
      color: var(--primary);
      padding: 20px;
      text-align: left;
      font-weight: 700;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    
    td {
      padding: 18px 20px;
      border-bottom: 1px solid var(--border);
      font-size: 0.95em;
      color: #e0e0e0;
    }
    
    tr:hover td {
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      .header { flex-direction: column; text-align: center; gap: 20px; }
      .filter-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="main-wrapper">
    <div class="header">
      <div>
        <h1 id="formTitle">Form Responses</h1>
        <p style="color: var(--text-muted); margin-top: 5px;">
          Monitoring activity for: <span id="adminEmail" style="color: var(--primary);"></span>
        </p>
      </div>
      <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>

    <div class="stats" id="statsContainer"></div>

    <div class="filters">
      <h3>Search & Filtering</h3>
      <div class="filter-row">
        <input type="text" id="searchEmail" placeholder="üîç Student Email...">
        <input type="date" id="dateFrom" title="From Date">
        <input type="date" id="dateTo" title="To Date">
        <select id="sortBy">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="email-asc">Email (A-Z)</option>
          <option value="email-desc">Email (Z-A)</option>
        </select>
      </div>
      <div class="button-group">
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()" style="background: rgba(255, 255, 255, 0.1); color: #fff;">Reset</button>
        <button onclick="downloadFilteredCSV()">üì• Download CSV</button>
      </div>
    </div>

    <div class="table-container">
      <div id="tableContent" class="table-responsive loading">
        <div class="spinner"></div>
        <p style="text-align: center; color: var(--text-muted);">Syncing submission data...</p>
      </div>
    </div>
  </div>

  <script>
    /* --- 3D INTERACTIVE DATA-FLOW LOGIC --- */
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let nodes = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class DataNode {
      constructor() {
        this.init();
      }
      init() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
    }

    for (let i = 0; i < 100; i++) nodes.push(new DataNode());

    function draw() {
      ctx.fillStyle = 'rgba(10, 14, 39, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      nodes.forEach((node, i) => {
        node.update();
        ctx.fillStyle = 'rgba(0, 212, 255, 0.4)';
        ctx.beginPath();
        ctx.arc(node.x, node.y, node.size, 0, Math.PI * 2);
        ctx.fill();

        for (let j = i + 1; j < nodes.length; j++) {
          const dx = node.x - nodes[j].x;
          const dy = node.y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.strokeStyle = `rgba(0, 212, 255, ${0.1 * (1 - dist/150)})`;
            ctx.beginPath();
            ctx.moveTo(node.x, node.y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      });
      requestAnimationFrame(draw);
    }
    draw();

    /* --- ORIGINAL LOGIC (UNTOUCHED) --- */
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('formId');
    const adminEmail = urlParams.get('adminEmail');
    
    let allSubmissions = [];
    let filteredSubmissions = [];
    let formStructure = [];

    document.getElementById('adminEmail').textContent = adminEmail;

    async function loadData() {
      try {
        const formRes = await fetch('/api/forms/get-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId })
        });
        const formData = await formRes.json();
        document.getElementById('formTitle').textContent = formData.FormTitle;
        formStructure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;

        const response = await fetch('/api/submissions/get-submissions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId, adminEmail })
        });
        const data = await response.json();
        
        if (data.submissions && data.submissions.length > 0) {
          allSubmissions = data.submissions.map(sub => ({
            ...sub,
            ResponseData: typeof sub.ResponseData === 'string' ? JSON.parse(sub.ResponseData) : sub.ResponseData,
            SubmittedAt: new Date(sub.SubmittedAt)
          }));
          filteredSubmissions = [...allSubmissions];
          renderTable();
          updateStats();
        } else {
          document.getElementById('tableContent').innerHTML = '<div style="text-align:center; padding: 50px; color:#b0b0c0;">No submissions yet.</div>';
        }
      } catch (error) {
        document.getElementById('tableContent').innerHTML = '<div style="text-align:center; padding: 50px; color:#f87171;">Error loading responses.</div>';
      }
    }

    function applyFilters() {
      const searchEmail = document.getElementById('searchEmail').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value ? new Date(document.getElementById('dateFrom').value) : null;
      const dateTo = document.getElementById('dateTo').value ? new Date(document.getElementById('dateTo').value) : null;
      const sortBy = document.getElementById('sortBy').value;

      filteredSubmissions = allSubmissions.filter(sub => {
        if (searchEmail && !sub.StudentEmail.toLowerCase().includes(searchEmail)) return false;
        if (dateFrom && sub.SubmittedAt < dateFrom) return false;
        if (dateTo && sub.SubmittedAt > dateTo) return false;
        return true;
      });

      filteredSubmissions.sort((a, b) => {
        switch(sortBy) {
          case 'newest': return b.SubmittedAt - a.SubmittedAt;
          case 'oldest': return a.SubmittedAt - b.SubmittedAt;
          case 'email-asc': return a.StudentEmail.localeCompare(b.StudentEmail);
          case 'email-desc': return b.StudentEmail.localeCompare(a.StudentEmail);
        }
      });

      renderTable();
      updateStats();
    }

    function resetFilters() {
      document.getElementById('searchEmail').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      document.getElementById('sortBy').value = 'newest';
      filteredSubmissions = [...allSubmissions];
      renderTable();
      updateStats();
    }

    function renderTable() {
      if (filteredSubmissions.length === 0) {
        document.getElementById('tableContent').innerHTML = '<div style="text-align:center; padding: 50px; color:#b0b0c0;">No results match your filters.</div>';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>#</th><th>Student Email</th><th>Submitted At</th>';
      
      formStructure.forEach(q => {
        html += `<th>${q.label}</th>`;
      });
      
      html += '</tr></thead><tbody>';

      filteredSubmissions.forEach((sub, index) => {
        html += `<tr><td><strong>${index + 1}</strong></td>`;
        html += `<td><strong style="color: #00d4ff;">${sub.StudentEmail}</strong></td>`;
        html += `<td>${sub.SubmittedAt.toLocaleString()}</td>`;
        
        formStructure.forEach(q => {
          const answer = sub.ResponseData[q.id];
          html += `<td>${Array.isArray(answer) ? answer.join(', ') : answer || '-'}</td>`;
        });
        
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('tableContent').innerHTML = html;
    }

    function updateStats() {
      const total = allSubmissions.length;
      const filtered = filteredSubmissions.length;
      const uniqueStudents = new Set(filteredSubmissions.map(s => s.StudentEmail)).size;

      document.getElementById('statsContainer').innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${filtered}</div>
          <div class="stat-label">Matching Results</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${total}</div>
          <div class="stat-label">Total Submissions</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${uniqueStudents}</div>
          <div class="stat-label">Unique Participants</div>
        </div>
      `;
    }

    function downloadFilteredCSV() {
      if (filteredSubmissions.length === 0) {
        alert('No data to download');
        return;
      }

      let csv = 'Student Email,Submitted At,';
      csv += formStructure.map(q => q.label).join(',') + '\n';
      
      filteredSubmissions.forEach(sub => {
        csv += `"${sub.StudentEmail}","${sub.SubmittedAt.toLocaleString()}",`;
        csv += formStructure.map(q => {
          const answer = sub.ResponseData[q.id];
          return `"${Array.isArray(answer) ? answer.join(';') : answer || ''}"`;
        }).join(',') + '\n';
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `responses_${formId}_${Date.now()}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function goBack() {
      window.location.href = `/admin.html?email=${adminEmail}`;
    }

    loadData();
  </script>
</body>
</html>
