<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Responses - Formify</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @keyframes rotate3d {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
      50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6); }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0a0e27, #1a1d3a, #141829, #1e2340);
      background-size: 400% 400%;
      color: #fff;
      min-height: 100vh;
      padding: 25px;
      position: relative;
      overflow-x: hidden;
      perspective: 1200px;
    }

    .bg-3d {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .sphere {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 212, 255, 0.2), rgba(123, 44, 191, 0.1));
      border: 2px solid rgba(0, 212, 255, 0.3);
      animation: float 6s ease-in-out infinite;
      backdrop-filter: blur(5px);
    }

    .ring {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid rgba(0, 212, 255, 0.3);
      border-radius: 50%;
      animation: rotate3d 30s linear infinite;
      transform-style: preserve-3d;
    }

    #sphere1 { top: 10%; left: 15%; animation-delay: 0s; }
    #sphere2 { top: 70%; right: 10%; animation-delay: 2s; }
    #sphere3 { bottom: 20%; left: 25%; animation-delay: 4s; }
    #ring1 { top: 30%; right: 20%; }
    #ring2 { bottom: 30%; left: 10%; animation-duration: 40s; }
    
    .header {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease;
    }
    
    h1 { 
      background: linear-gradient(135deg, #00d4ff, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2em;
      font-weight: 800;
    }
    
    .filters {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 1;
      animation: slideIn 0.8s ease;
      transition: all 0.3s ease;
    }

    .filters:hover {
      border-color: rgba(0, 212, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.15);
    }

    .filters h3 {
      color: #00d4ff;
      margin-bottom: 20px;
      font-size: 1.6em;
      font-weight: 700;
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-bottom: 18px;
    }
    
    input, select {
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    select {
      color-scheme: dark;
    }

    select option {
      background: #1a1d3a !important;
      color: #ffffff !important;
      padding: 10px !important;
    }
    
    button {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #0a0e27;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 12px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00d4ff;
    }
    
    .table-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 20px;
      overflow-x: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 1;
      animation: slideIn 1.2s ease;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }
    
    th {
      background: rgba(0, 212, 255, 0.15);
      color: #00d4ff;
      padding: 18px;
      text-align: left;
      border-bottom: 3px solid #00d4ff;
      font-weight: 700;
      font-size: 1.05em;
    }
    
    td {
      padding: 15px 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }
    
    tr:hover {
      background: rgba(0, 212, 255, 0.05);
      transform: scale(1.01);
    }

    tr:hover td {
      color: #00d4ff;
    }
    
    .stats {
      display: flex;
      gap: 25px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
      animation: slideIn 1s ease;
    }
    
    .stat-card {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 16px;
      border-left: 5px solid #00d4ff;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
      animation: pulse 3s ease-in-out infinite;
    }

    .stat-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
      border-left-width: 8px;
    }
    
    .stat-value {
      font-size: 2.2em;
      background: linear-gradient(135deg, #00d4ff, #00e5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    
    .stat-label {
      color: #b0b0c0;
      font-size: 0.95em;
      margin-top: 5px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #00d4ff;
      font-size: 1.3em;
    }

    .no-data {
      text-align: center;
      padding: 50px;
      color: #b0b0c0;
      font-size: 1.2em;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header { flex-direction: column; gap: 15px; align-items: flex-start; }
      .stats { flex-direction: column; }
      .sphere, .ring { display: none; }
    }
  </style>
</head>
<body>
  <div class="bg-3d">
    <div class="sphere" id="sphere1"></div>
    <div class="sphere" id="sphere2"></div>
    <div class="sphere" id="sphere3"></div>
    <div class="ring" id="ring1"></div>
    <div class="ring" id="ring2"></div>
  </div>

  <div class="header">
    <div>
      <h1 id="formTitle">Form Responses</h1>
      <p style="color: #b0b0c0; margin-top: 8px; font-size: 1.05em;">Admin: <span id="adminEmail" style="color: #00d4ff; font-weight: 600;"></span></p>
    </div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <div class="filters">
    <h3>Filters & Search</h3>
    <div class="filter-row">
      <input type="text" id="searchEmail" placeholder="üîç Search by student email...">
      <input type="date" id="dateFrom" placeholder="From Date">
      <input type="date" id="dateTo" placeholder="To Date">
      <select id="sortBy">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="email-asc">Email A-Z</option>
        <option value="email-desc">Email Z-A</option>
      </select>
    </div>
    <div style="display: flex; gap: 12px; margin-top: 18px; flex-wrap: wrap;">
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="resetFilters()" style="background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2);">Reset</button>
      <button onclick="downloadFilteredCSV()">üì• Download Filtered CSV</button>
    </div>
  </div>

  <div class="stats" id="statsContainer"></div>

  <div class="table-container">
    <div id="tableContent" class="loading">
      <div class="spinner"></div>
      Loading responses...
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('formId');
    const adminEmail = urlParams.get('adminEmail');
    
    let allSubmissions = [];
    let filteredSubmissions = [];
    let formStructure = [];

    document.getElementById('adminEmail').textContent = adminEmail;

    async function loadData() {
      try {
        const formRes = await fetch('/api/forms/get-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId })
        });
        const formData = await formRes.json();
        document.getElementById('formTitle').textContent = formData.FormTitle + ' - Responses';
        formStructure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;

        const response = await fetch('/api/submissions/get-submissions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId, adminEmail })
        });
        const data = await response.json();
        
        if (data.submissions && data.submissions.length > 0) {
          allSubmissions = data.submissions.map(sub => ({
            ...sub,
            ResponseData: typeof sub.ResponseData === 'string' ? JSON.parse(sub.ResponseData) : sub.ResponseData,
            SubmittedAt: new Date(sub.SubmittedAt)
          }));
          filteredSubmissions = [...allSubmissions];
          renderTable();
          updateStats();
        } else {
          document.getElementById('tableContent').innerHTML = '<div class="no-data">No submissions yet.</div>';
        }
      } catch (error) {
        document.getElementById('tableContent').innerHTML = '<div class="no-data">Error loading responses.</div>';
      }
    }

    function applyFilters() {
      const searchEmail = document.getElementById('searchEmail').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value ? new Date(document.getElementById('dateFrom').value) : null;
      const dateTo = document.getElementById('dateTo').value ? new Date(document.getElementById('dateTo').value) : null;
      const sortBy = document.getElementById('sortBy').value;

      filteredSubmissions = allSubmissions.filter(sub => {
        if (searchEmail && !sub.StudentEmail.toLowerCase().includes(searchEmail)) return false;
        if (dateFrom && sub.SubmittedAt < dateFrom) return false;
        if (dateTo && sub.SubmittedAt > dateTo) return false;
        return true;
      });

      filteredSubmissions.sort((a, b) => {
        switch(sortBy) {
          case 'newest': return b.SubmittedAt - a.SubmittedAt;
          case 'oldest': return a.SubmittedAt - b.SubmittedAt;
          case 'email-asc': return a.StudentEmail.localeCompare(b.StudentEmail);
          case 'email-desc': return b.StudentEmail.localeCompare(a.StudentEmail);
        }
      });

      renderTable();
      updateStats();
    }

    function resetFilters() {
      document.getElementById('searchEmail').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      document.getElementById('sortBy').value = 'newest';
      filteredSubmissions = [...allSubmissions];
      renderTable();
      updateStats();
    }

    function renderTable() {
      if (filteredSubmissions.length === 0) {
        document.getElementById('tableContent').innerHTML = '<div class="no-data">No results match your filters.</div>';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>#</th><th>Student Email</th><th>Submitted At</th>';
      
      formStructure.forEach(q => {
        html += `<th>${q.label}</th>`;
      });
      
      html += '</tr></thead><tbody>';

      filteredSubmissions.forEach((sub, index) => {
        html += `<tr><td><strong>${index + 1}</strong></td>`;
        html += `<td><strong style="color: #00d4ff;">${sub.StudentEmail}</strong></td>`;
        html += `<td>${sub.SubmittedAt.toLocaleString()}</td>`;
        
        formStructure.forEach(q => {
          const answer = sub.ResponseData[q.id];
          html += `<td>${Array.isArray(answer) ? answer.join(', ') : answer || '-'}</td>`;
        });
        
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('tableContent').innerHTML = html;
    }

    function updateStats() {
      const total = allSubmissions.length;
      const filtered = filteredSubmissions.length;
      const uniqueStudents = new Set(filteredSubmissions.map(s => s.StudentEmail)).size;

      document.getElementById('statsContainer').innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${filtered}</div>
          <div class="stat-label">Showing Results</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${total}</div>
          <div class="stat-label">Total Responses</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${uniqueStudents}</div>
          <div class="stat-label">Unique Students</div>
        </div>
      `;
    }

    function downloadFilteredCSV() {
      if (filteredSubmissions.length === 0) {
        alert('No data to download');
        return;
      }

      let csv = 'Student Email,Submitted At,';
      csv += formStructure.map(q => q.label).join(',') + '\n';
      
      filteredSubmissions.forEach(sub => {
        csv += `"${sub.StudentEmail}","${sub.SubmittedAt.toLocaleString()}",`;
        csv += formStructure.map(q => {
          const answer = sub.ResponseData[q.id];
          return `"${Array.isArray(answer) ? answer.join(';') : answer || ''}"`;
        }).join(',') + '\n';
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `filtered_responses_${formId}_${Date.now()}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function goBack() {
      window.location.href = `/admin.html?email=${adminEmail}`;
    }

    loadData();
  </script>
</body>
</html>
