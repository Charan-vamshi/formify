<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Responses - Formify</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    h1 { color: #00d4ff; font-size: 2em; }
    
    .filters {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    input, select {
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 0.95em;
    }
    select {
    color-scheme: dark;
    }

    select option {
    background: #0a0e27 !important;
    color: #ffffff !important;
    }    
    input:focus, select:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    
    button {
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      color: #0a0e27;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-right: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
    }
    
    .table-container {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    
    th {
      background: rgba(0, 212, 255, 0.1);
      color: #00d4ff;
      padding: 15px;
      text-align: left;
      border-bottom: 2px solid #00d4ff;
      font-weight: 600;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 25px;
      border-radius: 8px;
      border-left: 4px solid #00d4ff;
    }
    
    .stat-value {
      font-size: 1.8em;
      color: #00d4ff;
      font-weight: bold;
    }
    
    .stat-label {
      color: #b0b0c0;
      font-size: 0.9em;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #00d4ff;
      font-size: 1.2em;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #b0b0c0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1 id="formTitle">Form Responses</h1>
      <p style="color: #b0b0c0; margin-top: 5px;">Admin: <span id="adminEmail" style="color: #00d4ff;"></span></p>
    </div>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <div class="filters">
    <h3 style="color: #00d4ff; margin-bottom: 15px;">Filters & Search</h3>
    <div class="filter-row">
      <input type="text" id="searchEmail" placeholder="Search by student email...">
      <input type="date" id="dateFrom" placeholder="From Date">
      <input type="date" id="dateTo" placeholder="To Date">
      <select id="sortBy">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="email-asc">Email A-Z</option>
        <option value="email-desc">Email Z-A</option>
      </select>
    </div>
    <div style="display: flex; gap: 10px; margin-top: 15px;">
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="resetFilters()" style="background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2);">Reset</button>
      <button onclick="downloadFilteredCSV()">üì• Download Filtered Results</button>
    </div>
  </div>

  <div class="stats" id="statsContainer"></div>

  <div class="table-container">
    <div id="tableContent" class="loading">Loading responses...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const formId = urlParams.get('formId');
    const adminEmail = urlParams.get('adminEmail');
    
    let allSubmissions = [];
    let filteredSubmissions = [];
    let formStructure = [];

    document.getElementById('adminEmail').textContent = adminEmail;

    async function loadData() {
      try {
        // Get form details
        const formRes = await fetch('/api/forms/get-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId })
        });
        const formData = await formRes.json();
        document.getElementById('formTitle').textContent = formData.FormTitle + ' - Responses';
        formStructure = typeof formData.FormStructure === 'string' ? JSON.parse(formData.FormStructure) : formData.FormStructure;

        // Get submissions
        const response = await fetch('/api/submissions/get-submissions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formId, adminEmail })
        });
        const data = await response.json();
        
        if (data.submissions && data.submissions.length > 0) {
          allSubmissions = data.submissions.map(sub => ({
            ...sub,
            ResponseData: typeof sub.ResponseData === 'string' ? JSON.parse(sub.ResponseData) : sub.ResponseData,
            SubmittedAt: new Date(sub.SubmittedAt)
          }));
          filteredSubmissions = [...allSubmissions];
          renderTable();
          updateStats();
        } else {
          document.getElementById('tableContent').innerHTML = '<div class="no-data">No submissions yet.</div>';
        }
      } catch (error) {
        document.getElementById('tableContent').innerHTML = '<div class="no-data">Error loading responses.</div>';
      }
    }

    function applyFilters() {
      const searchEmail = document.getElementById('searchEmail').value.toLowerCase();
      const dateFrom = document.getElementById('dateFrom').value ? new Date(document.getElementById('dateFrom').value) : null;
      const dateTo = document.getElementById('dateTo').value ? new Date(document.getElementById('dateTo').value) : null;
      const sortBy = document.getElementById('sortBy').value;

      filteredSubmissions = allSubmissions.filter(sub => {
        // Email filter
        if (searchEmail && !sub.StudentEmail.toLowerCase().includes(searchEmail)) return false;
        
        // Date range filter
        if (dateFrom && sub.SubmittedAt < dateFrom) return false;
        if (dateTo && sub.SubmittedAt > dateTo) return false;
        
        return true;
      });

      // Sort
      filteredSubmissions.sort((a, b) => {
        switch(sortBy) {
          case 'newest': return b.SubmittedAt - a.SubmittedAt;
          case 'oldest': return a.SubmittedAt - b.SubmittedAt;
          case 'email-asc': return a.StudentEmail.localeCompare(b.StudentEmail);
          case 'email-desc': return b.StudentEmail.localeCompare(a.StudentEmail);
        }
      });

      renderTable();
      updateStats();
    }

    function resetFilters() {
      document.getElementById('searchEmail').value = '';
      document.getElementById('dateFrom').value = '';
      document.getElementById('dateTo').value = '';
      document.getElementById('sortBy').value = 'newest';
      filteredSubmissions = [...allSubmissions];
      renderTable();
      updateStats();
    }

    function renderTable() {
      if (filteredSubmissions.length === 0) {
        document.getElementById('tableContent').innerHTML = '<div class="no-data">No results match your filters.</div>';
        return;
      }

      let html = '<table><thead><tr>';
      html += '<th>#</th><th>Student Email</th><th>Submitted At</th>';
      
      formStructure.forEach(q => {
        html += `<th>${q.label}</th>`;
      });
      
      html += '</tr></thead><tbody>';

      filteredSubmissions.forEach((sub, index) => {
        html += `<tr><td>${index + 1}</td>`;
        html += `<td>${sub.StudentEmail}</td>`;
        html += `<td>${sub.SubmittedAt.toLocaleString()}</td>`;
        
        formStructure.forEach(q => {
          const answer = sub.ResponseData[q.id];
          html += `<td>${Array.isArray(answer) ? answer.join(', ') : answer || '-'}</td>`;
        });
        
        html += '</tr>';
      });

      html += '</tbody></table>';
      document.getElementById('tableContent').innerHTML = html;
    }

    function updateStats() {
      const total = allSubmissions.length;
      const filtered = filteredSubmissions.length;
      const uniqueStudents = new Set(filteredSubmissions.map(s => s.StudentEmail)).size;

      document.getElementById('statsContainer').innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${filtered}</div>
          <div class="stat-label">Showing Results</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${total}</div>
          <div class="stat-label">Total Responses</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${uniqueStudents}</div>
          <div class="stat-label">Unique Students</div>
        </div>
      `;
    }

    function downloadFilteredCSV() {
      if (filteredSubmissions.length === 0) {
        alert('No data to download');
        return;
      }

      let csv = 'Student Email,Submitted At,';
      csv += formStructure.map(q => q.label).join(',') + '\n';
      
      filteredSubmissions.forEach(sub => {
        csv += `"${sub.StudentEmail}","${sub.SubmittedAt.toLocaleString()}",`;
        csv += formStructure.map(q => {
          const answer = sub.ResponseData[q.id];
          return `"${Array.isArray(answer) ? answer.join(';') : answer || ''}"`;
        }).join(',') + '\n';
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `filtered_responses_${formId}_${Date.now()}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    function goBack() {
      window.location.href = `/admin.html?email=${adminEmail}`;
    }

    loadData();
  </script>
</body>
</html>
